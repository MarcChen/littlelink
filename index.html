<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Marc Chen</title>

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Junior Data Scientist and Data Engineer specializing in data analysis and machine learning.">

    <!-- Keywords -->
    <meta name="keywords" content="Marc Chen, Data Scientist, Data Engineer, Machine Learning">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">

    <!-- Author Information -->
    <meta name="author" content="Chen Marc">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/marc-compressed.jpeg" srcset="images/marc-compressed.jpeg" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Marc Chen</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Junior Data Scientist X Data Engineer<br>Professional Links & Contact</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Cal.com -->
                <a class="button button-cal" href="https://cal.com/marc-chen" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/cal.svg" alt="Cal.com Logo">Schedule with Cal.com
                </a>

              <!-- GitHub -->
              <a class="button button-github" href="http://github.com/marcChen/" target="_blank" rel="noopener" role="button">

              </a>

              <!-- LinkedIn -->
              <a class="button button-linked" href="https://www.linkedin.com/in/chen-marc/" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn
              </a>

              <!-- Generic Email -->
                <a class="button button-default" href="mailto:bruce.kareem210@flounderfantasy.com" target="_blank" rel="noopener" role="button">   <!-- Not my real email adress :) -->

              <!-- Generic Website -->
              <a class="button button-default" href="https://marcchen.github.io/" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon">Visit Website
              </a>
      </div>

    </div>
  </div>

</body>

</html>
